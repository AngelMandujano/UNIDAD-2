<script>
var total= 0;
var x1;
var x2;
var x3;
var operacion = prompt("Que operacion deseas realizar:");
 x1 = parseInt(prompt("Ingresa el primer valor:"));
 x2 = parseInt(prompt("Ingresa el segundo valor:"));
 x3 = parseInt(prompt("Ingresa el tercer valor:"));
switch(operacion){
    case "suma":
    sumarTresNumeros(x1,x2,x3);
    break;
    case "resta":
         restarTresNumeros(x1,x2,x3);
    break;
    case "multiplicacion":
          multiplicarTresNumeros(x1,x2,x3);
    break;
    
    default:
        alert("operacion no valida");
    break;
    
}

console.log(total);
function sumarTresNumeros(x1,x2,x3){
total = x1 + x2 + x3;
}
function restarTresNumeros(x1,x2,x3){
total = x1 - x2 - x3;
}
function multiplicarTresNumeros(x1,x2,x3){
total = x1 * x2 * x3;
}
</script>
